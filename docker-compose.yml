services:
  postgres:
    image: postgres:15-alpine
    container_name: tickethub-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-tickethub}
      POSTGRES_USER: ${DB_USER:-tickethub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tickethub_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432" # Maps local 5433 to container 5432 (standard Postgres)
    networks:
      - tickethub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tickethub_user} -d ${DB_NAME:-tickethub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tickethub-api
    restart: always
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tickethub}
      DB_USER: ${DB_USER:-tickethub_user}
      DB_PASSWORD: ${DB_PASSWORD:-tickethub_password}
      JWT_SECRET: ${JWT_SECRET:-your_secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/backend      # Matches WORKDIR in Dockerfile
      - /backend/node_modules   # Protects container modules
    networks:
      - tickethub-network
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tickethub-web
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      WDS_SOCKET_PORT: 0 # Fixes Hot Reloading in some Docker setups
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/frontend    # Matches WORKDIR in Dockerfile
      - /frontend/node_modules  # Protects container modules
    networks:
      - tickethub-network

volumes:
  postgres_data:

networks:
  tickethub-network:
    driver: bridge